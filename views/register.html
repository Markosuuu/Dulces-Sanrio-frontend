    <!--
        registro
    -->
    <section>
      <!-- Form -->
      <div class="container register my-5">
        <form action="" class="p-5 w-100">
          <div class="container register">
            <h1 class="text-capitalize text-light">Registro</h1>
            <div class="row">
              <div class="col-lg-6">
                <div class="input-group mb-3">
                  <span
                    class="input-group-text"
                    id="basic-addon1"
                    style="background-color: #ff98a9"
                  >
                    <span class="iconify" data-icon="bx:user-circle"></span>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Nombre"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text"
                    id="basic-addon1"
                    style="background-color: #ff98a9"
                  >
                    <span class="iconify" data-icon="bx:user-circle"></span>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Apellido"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group mb-3">
                  <span
                    class="input-group-text"
                    id="basic-addon1"
                    style="background-color: #ff98a9"
                  >
                    <span class="iconify" data-icon="nimbus:mail"></span>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text"
                    id="basic-addon1"
                    style="background-color: #ff98a9"
                  >
                    <span class="iconify" data-icon="nimbus:lock"></span>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Registrate
            </button>
            <center class="mt-5">
              <br />
              <a href="login.html" class="link-dark">
                ¿ya tienes una cuenta? Logeate
              </a>
              <br />
              <a href="../index.html" class="link-dark">
                Volver al menú principal
              </a>
            </center>
          </div>
          <img
            src="../public/img/assets/mymelo-login.png"
            alt="mymelody"
            class="d-none d-lg-inline-block"
          />
        </form>
      </div>
    </section>
